version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: voting_postgres
    environment:
      POSTGRES_DB: voting_db
      POSTGRES_USER: voting_user
      POSTGRES_PASSWORD: voting_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voting_user -d voting_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - voting_network

  ganache:
    image: trufflesuite/ganache:latest
    container_name: voting_ganache
    command: --networkId 1337 --deterministic --accounts 10 --host 0.0.0.0
    ports:
      - "8545:8545"
    networks:
      - voting_network

  redis:
    image: redis:7-alpine
    container_name: voting_redis
    ports:
      - "6379:6379"
    networks:
      - voting_network
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data

  backend:
    build: ./backend
    container_name: voting_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      ganache:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
      - ./contracts/build:/app/contracts/build:ro
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    networks:
      - voting_network

  frontend:
    build: ./frontend
    container_name: voting_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_GANACHE_URL=http://localhost:8545
    networks:
      - voting_network

volumes:
  pgdata:
  redisdata:

networks:
  voting_network:
    driver: bridge
